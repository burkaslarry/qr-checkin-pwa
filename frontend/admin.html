<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console - BNI Anchor</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Ensure tabs are visible */
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QR Check-In PWA</h1>
            <p>Event Attendance Management System</p>
        </div>

        <a href="/index.html" class="back-btn">‚Üê Back to Home</a>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="admin-generator">QR Generator</button>
            <button class="tab-btn" data-tab="admin-manual">Manual Entry</button>
            <button class="tab-btn" data-tab="admin-records">Records</button>
            <button class="tab-btn" data-tab="admin-export">Export</button>
        </div>

        <!-- Admin Tab: Generator -->
        <div id="admin-generator" class="tab-content active">
            <div class="card">
                <h2>Create Event QR Code</h2>
                <form id="qr-generator-form">
                    <div class="form-group">
                        <label class="form-label" for="event-name">Event Name</label>
                        <input type="text" id="event-name" class="form-control" value="BNI Anchor Event" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="event-date">Event Date</label>
                        <input type="date" id="event-date" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate QR Code</button>
                </form>
                <div id="qr-preview" class="qr-preview hidden">
                    <h3>Event QR Code</h3>
                    <div id="qr-canvas"></div>
                    <button class="btn btn-primary" style="margin-top: 16px;" onclick="app.downloadQR()">Download PNG</button>
                </div>
            </div>
        </div>

        <!-- Admin Tab: Manual Entry -->
        <div id="admin-manual" class="tab-content">
            <div class="card">
                <h2>Manual Check-In</h2>
                <form id="manual-entry-form">
                    <div class="form-group">
                        <label class="form-label" for="manual-name">Name</label>
                        <input type="text" id="manual-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="manual-external">
                            <label for="manual-external">Is External Guest</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="manual-time">Time</label>
                        <input type="text" id="manual-time" class="form-control" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Record</button>
                </form>
            </div>
        </div>

        <!-- Admin Tab: Records -->
        <div id="admin-records" class="tab-content">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                    <h2>Live Attendance</h2>
                    <span class="badge badge-yes" id="connection-status">Connecting...</span>
                </div>
                
                <div class="stats">
                    <div class="stat-card">
                        <h3>Total</h3>
                        <p id="total-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Guests</h3>
                        <p id="guest-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Members</h3>
                        <p id="member-count">0</p>
                    </div>
                </div>

                <div style="overflow-x: auto;">
                    <table id="records-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="records-tbody">
                            <tr>
                                <td colspan="3" class="empty-state">No records yet</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Admin Tab: Export -->
        <div id="admin-export" class="tab-content">
            <div class="card">
                <h2>Export Data</h2>
                <p style="margin-bottom: 24px;">Download attendance records as CSV.</p>
                <button class="btn btn-primary" onclick="app.exportCSV()">Download CSV</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            app.initAdmin();
        });
    </script>
</body>
</html>
